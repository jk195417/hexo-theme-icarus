# Basic
version: 2.6.0 # Version of the Icarus theme that is currently used
favicon: /images/favicon.png # Path or URL to the website's icon
meta: # Additional HTML meta tags in an array.
canonical_url: https://blog.yang-hong-xin.com/ # canonical_url of your site
rss: /atom.xml # Path or URL to RSS atom.xml
logo: /images/logo.png # Path or URL to the website's logo to be shown on the left of the navigation bar or footer

# Navigation bar link settings
navbar:
  menu: # Navigation bar menu links
    Home: /
    Archives: /archives
    Categories: /categories
    Tags: /tags
    About: https://yang-hong-xin.com/me
  links: # Navigation bar links to be shown on the right

# Footer section link settings
footer:
  links: # Links to be shown on the right of the footer section
    Creative Commons:
      icon: fab fa-creative-commons
      url: https://creativecommons.org
    Attribution 4.0 International:
      icon: fab fa-creative-commons-by
      url: https://creativecommons.org/licenses/by/4.0

# Article display settings
article:
  # Code highlight settings
  highlight:
    theme: atom-one-dark-reasonable # Code highlight themes. https://github.com/highlightjs/highlight.js/tree/master/src/styles
    clipboard: false # Show code copying button
    fold: "" # Default folding status of the code blocks. Can be "", "folded", "unfolded"
  thumbnail: true # Whether to show article thumbnail images
  readtime: true # Whether to show estimate article reading time

# Search plugin settings. https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search
search:
  type: insight # Name of the search plugin

# Comment plugin settings. https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment
comment:
  type: disqus # Name of the comment plugin
  shortname: yang-hong-xin

# Donation entries. https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation
# donate:
#   - type: alipay, # Donation entry name
#     qrcode: "" # Qrcode image URL
#   - type: wechat # Donation entry name
#     qrcode: "" # Qrcode image URL
#   - type: paypal # Donation entry name
#     business: "" # Paypal business ID or email address
#     currency_code: USD # Currency code
#   - type: patreon # Donation entry name
#     url: "" # URL to the Patreon page

# Share plugin settings. https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share
share:
  type: addtoany # Share plugin name

# Sidebar settings. Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
  left: # left sidebar settings
    sticky: false # Whether the left sidebar is sticky when page scrolls. https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/make-a-sidebar-sticky-when-page-scrolls/
  right: # right sidebar settings
    sticky: false # Whether the right sidebar is sticky when page scrolls. https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/make-a-sidebar-sticky-when-page-scrolls/

# Sidebar widget settings. https://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
  - type: profile # Widget name
    position: left # Where should the widget be placed, left or right
    author: 楊竑昕 # Author name to be shown in the profile widget
    author_title: 人生比寫 code 難一點點 # Title of the author to be shown in the profile widget
    location: 高雄，台灣 # Author's current location to be shown in the profile widget
    avatar: # Path or URL to the avatar to be shown in the profile widget
    gravatar: jk195417@gmail.com # Email address for the Gravatar to be shown in the profile widget
    avatar_rounded: false # Whether to show avatar image rounded or square
    follow_link: https://github.com/jk195417 # Path or URL for the follow button
    social_links: # Links to be shown on the bottom of the profile widget
      Github:
        icon: fab fa-github
        url: https://github.com/jk195417
      Facebook:
        icon: fab fa-facebook
        url: https://facebook.com/yang.hong.xin
      Linkedin:
        icon: fab fa-linkedin
        url: https://linkedin.com/in/hongxin-yang/
      Medium:
        icon: fab fa-medium
        url: https://medium.com/@yang.hong.xin
      RSS:
        icon: fas fa-rss
        url: /atom.xml
  - type: links
    position: left
    links: # Links to be shown in the links widget
      Resume: https://yang-hong-xin.com/me/
      "Master Thesis": https://hdl.handle.net/11296/gazcm2
  - type: toc
    position: left
  - type: recent_posts
    position: right
  - type: category
    position: right
  - type: archive
    position: right
  - type: tag
    position: right
  # - type: tagcloud
  #   position: left

# Other plugin settings
plugins:
  animejs: true # Enable page animations
  gallery: true # Enable the lightGallery and Justified Gallery plugins. https://ppoffice.github.io/hexo-theme-icarus/Plugins/General/gallery-plugin/
  outdated-browser: true # Enable the Outdated Browser plugin. http://outdatedbrowser.com/
  mathjax: true # Enable the MathJax plugin. https://ppoffice.github.io/hexo-theme-icarus/Plugins/General/mathjax-plugin/
  back-to-top: true # Show the back to top button on mobile devices
  google-analytics: # Google Analytics plugin settings. https://ppoffice.github.io/hexo-theme-icarus/Plugins/General/site-analytics-plugin/#Google-Analytics
    tracking_id: UA-117837845-1 # Google Analytics tracking id
  baidu-analytics: # Baidu Analytics plugin settings. https://ppoffice.github.io/hexo-theme-icarus/Plugins/General/site-analytics-plugin/#Baidu-Analytics
    tracking_id: # Baidu Analytics tracking id
  hotjar: # Hotjar user feedback plugin. https://ppoffice.github.io/hexo-theme-icarus/Plugins/General/site-analytics-plugin/#Hotjar
    site_id: # Hotjar site id
  progressbar: true # Show a loading progress bar at top of the page
  busuanzi: false # BuSuanZi site/page view counter. https://busuanzi.ibruce.info

# CDN provider settings. https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
  cdn: jsdelivr # Name or URL of the JavaScript and/or stylesheet CDN provider
  fontcdn: google # Name or URL of the webfont CDN provider
  iconcdn: fontawesome # Name or URL of the webfont Icon CDN provider

